<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM Practice</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-1">
      <h1 class="header">What is your name?</h1>
      <button type="button" class="btn-1">Answer!</button>
    </div>
    <div class="app-2">
      <div class="img-container">
        <img
          src="https://images.unsplash.com/photo-1615485925873-7ecbbe90a866?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          class="img-1"
        />
        <img
          src="https://images.unsplash.com/photo-1615485925933-379c8b6ad03c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D"
          alt=""
          class="img-2"
        />
      </div>
      <button class="btn-2">Swap Images</button>
    </div>

    <div class="app-3">
      <form>
        <label for="firstname">
          First Name:
          <input type="text" id="firstname" />
        </label>
        <label for="lastname">
          Last Name:
          <input type="text" id="lastname" />
        </label>
        <label for="email">
          Email:
          <input type="email" id="email" />
        </label>
        <h4 class="form-error"></h4>
        <button type="submit" class="submit">Submit Details!</button>
      </form>
    </div>

    <div class="app-4">
      <ul class="list">
        <li>Apple</li>
      </ul>
      <div>
        <input class="item-input" type="text" />
        <button class="add-btn">Add</button>
        <button class="remove-btn">Remove</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
